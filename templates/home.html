<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
			<h2>Product Recommendation</h2>
		</div>
	</header>

	<div class="ml-container">

		<form action="{{ url_for('recommend_product')}}" method="POST">
			<p>Enter User Name</p>
			<input class="user-input" type="text" name="username" />
			<br/>
			<input type="submit" class="btn-info" value="Get Product">
		</form>

	</div>
	{%  if page == 'result' %}
	<div class="results">
		<p style="color:blue;font-size:20;text-align: center;"><b>Results for Search</b></p>
		{% if products|length > 0 %}
			<table>
				<tr>
				  <th>Name</th>
				</tr>
				{% for pro in products %}
					<tr>
						<th> {{ pro }}</th>
					</tr>
				{% endfor %}
			</table>
		{% else %}
			<p>No such User exist</p>
		 {% endif %}
		<button style="margin-top: 2%"><a href="{{ url_for('home')}}">Go to home</a></button>
	</div>
	{% endif %}




</body>
</html>
