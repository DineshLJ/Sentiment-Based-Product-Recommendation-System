<!DOCTYPE html>
<html>
<head>
	<style> 
		@import url('https://fonts.googleapis.com/css?family=Poppins');
		html {background-color: #56baed;}
                body {font-family: "Poppins", sans-serif;height: 100vh;}
	
		h1   {color: rgb(23, 76, 155);}	 
		table { display: inline-block; text-align: left;}
	</style>
	<title>Product Recommendation</title>
</head>
<body>

	<header>
		<div class="container">
			<h2>Product Recommendation</h2>
		</div>
	</header>
	
{%  if page == 'result' %}
	<div class="results">
		<p style="color:blue;font-size:20;text-align: center;"><b>Results for Search</b></p>
		{% if products|length > 0 %}
			<table>
				<tr>
				  <th>Name</th>
				</tr>
				{% for pro in products %}
					<tr>
						<th> {{ pro }}</th>
					</tr>
				{% endfor %}
			</table>
		{% else %}
			<p>No such User exist</p>
		 {% endif %}
		<button style="margin-top: 2%"><a href="{{ url_for('home')}}">Go to home</a></button>
	</div>
	{% endif %}
</body>
</html>
